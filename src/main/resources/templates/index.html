<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Simple dummy webpage to hack" />
<meta name="author" content="Green Code Lab Challenge" />

<title>Green Code Lab Challenge 2014 sample webpage</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/bootstrap-theme.min.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Roboto+Slab'
	rel='stylesheet' type='text/css' />
<!-- This is a nice empty css. Feel free to override the theme! -->
<link href="css/gclc.css" rel="stylesheet" />
<link href="css/GCLCStyleSlick.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css"
	href="webjars/slick/1.3.13/slick.css" />
<script type="text/javascript" src="webjars/jquery/1.11.1/jquery.min.js" />
<script type="text/javascript"
	src="webjars/jquery-migrate/1.2.1/jquery-migrate.min.js" />
<script type="text/javascript" src="webjars/slick/1.3.13/slick.min.js" />

</head>
<body>
	<nav class="navbar glc-navbar navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<img alt="logo-gclc" src="img/logo.png" width="62"
					style="float: left;" /> <a class="navbar-brand">GreenCodeLab
					Challenge 2014</a>
			</div>
		</div>
	</nav>

	<div class="jumbotron">
		<div class="container">
			<h1>Hello, world!</h1>
			<p>Welcome on board! This is your sample website. Fell free to
				add / correct what you want.</p>
			<p>Please do not delete any sentence included in this webpage</p>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div id="slideshow">
				<p>
				<div class="GCLC-class">
					<div>
						<img alt="Image test" src="images/test-img"/>
					</div>
					<div>
						<h3>Slide 2</h3>
					</div>
					<div>
						<h3>Slide 3</h3>
					</div>
					<div>
						<h3>Slide 4</h3>
					</div>
					<div>
						<h3>Slide 5</h3>
					</div>
					<div>
						<h3>Slide 6</h3>
					</div>
				</div>

				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<h2>Who will be the best Green developer in this latest edition
					?</h2>
				<p>Eco-design software, is new. Your mission in the month before
					the contest is to make a short video explaining to a general public
					the impact of the software. you then publish this video on the
					networks. The most viral video will be rewarded and will bring you
					points in the final standings.</p>
			</div>
			<div class="col-md-4">
				<h2>On your marks, Ready, Set, CODE !</h2>
				<p>
					The Green Code Lab Challenge is a unique opportunity for you to to
					develop your skills set in ECO-CONCEPTION.<br /> Come and share
					the adventure.
				</p>
				<ul>
					<li>Think eco design</li>
					<li>Think performance</li>
					<li>Think accessibility</li>
				</ul>
			</div>
			<div class="col-md-4">
				<h2>What's hot on Twitter ?</h2>
				<a class="twitter-timeline"
					href="https://twitter.com/hashtag/GCLChallenge" height="200"
					data-widget-id="537334197569200128" data-tweet-limit="2">Tweets
					sur #GCLChallenge </a>
				<script>
					!function(d, s, id) {
						var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/
								.test(d.location) ? 'http' : 'https';
						if (!d.getElementById(id)) {
							js = d.createElement(s);
							js.id = id;
							js.src = p + "://platform.twitter.com/widgets.js";
							fjs.parentNode.insertBefore(js, fjs);
						}
					}(document, "script", "twitter-wjs");
				</script>
				<div class="well">
					<h4 style="text-align: center">Share your thoughts!</h4>
				</div>
			</div>
		</div>

		<hr />

		<footer>
			<p>
				Sincerely yours, <a href="http://www.greencodelab-challenge.org"
					target="_blank">The GreenCodeLab Challenge Team.</a>
			</p>
		</footer>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.GCLC-class').slick({
				dots: true,
				slidesToShow : 3,
				slidesToScroll : 1,
				autoplay : true,
				autoplaySpeed : 2000,
			});

		});
	</script>
</body>
</html>
